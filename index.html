  <style>
    :root {
      --cream:#f7f0e3; --warm:#ede0c4; --earth:#9b7520; --deep:#241606;
      --gold:#d4a017; --gold2:#f5c842; --leaf:#3d5e35; --rust:#c4561e;
      --text:#1e1205; --muted:#7a6545; --white:#fff;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    html{scroll-behavior:smooth;}
    body{font-family:'DM Sans',sans-serif;background:var(--cream);color:var(--text);min-height:100vh;cursor:none;overflow-x:hidden;}
    /* CURSOR */
    #cursor-dot{width:8px;height:8px;background:var(--gold);border-radius:50%;position:fixed;top:0;left:0;pointer-events:none;z-index:9999;transform:translate(-50%,-50%);mix-blend-mode:multiply;}
    #cursor-ring{width:40px;height:40px;border:1.5px solid var(--gold);border-radius:50%;position:fixed;top:0;left:0;pointer-events:none;z-index:9998;transform:translate(-50%,-50%);transition:width .3s,height .3s,border-color .2s;mix-blend-mode:multiply;}
    #cursor-ring.hovered{width:60px;height:60px;border-color:var(--rust);}
    /* CANVAS */
    #bg-canvas{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}
    /* GRAIN */
    body::after{content:'';position:fixed;inset:0;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");pointer-events:none;z-index:1;opacity:.35;}
    /* MARQUEE */
    .marquee-strip{background:var(--gold);color:var(--deep);padding:9px 0;overflow:hidden;white-space:nowrap;position:relative;z-index:10;}
    .marquee-track{display:inline-flex;animation:marquee 20s linear infinite;}
    .marquee-item{font-family:'Syne',sans-serif;font-weight:600;font-size:.72rem;letter-spacing:2px;text-transform:uppercase;padding:0 36px;}
    .marquee-item::after{content:'âœ¦';margin-left:36px;opacity:.5;}
    @keyframes marquee{from{transform:translateX(0)}to{transform:translateX(-50%)}}
    /* HEADER */
    .header{position:sticky;top:0;z-index:100;padding:0 40px;background:rgba(36,22,6,.93);backdrop-filter:blur(20px);border-bottom:1px solid rgba(212,160,23,.12);}
    .header-inner{max-width:1280px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;height:70px;}
    .logo-area h1{font-family:'Syne',sans-serif;font-weight:800;font-size:1.45rem;color:var(--gold);letter-spacing:3px;line-height:1;}
    .logo-area p{font-size:.58rem;color:rgba(212,160,23,.55);letter-spacing:2px;text-transform:uppercase;margin-top:3px;}
    .nav-actions{display:flex;align-items:center;gap:10px;}
    .nav-btn{background:transparent;border:1px solid rgba(212,160,23,.3);color:var(--cream);padding:8px 20px;border-radius:50px;cursor:pointer;font-size:.8rem;font-family:'DM Sans',sans-serif;letter-spacing:.5px;transition:all .3s cubic-bezier(.34,1.56,.64,1);position:relative;overflow:hidden;}
    .nav-btn::before{content:'';position:absolute;inset:0;background:var(--gold);transform:scaleX(0);transform-origin:right;transition:transform .3s ease;z-index:-1;border-radius:50px;}
    .nav-btn:hover{color:var(--deep);border-color:var(--gold);transform:scale(1.05);}
    .nav-btn:hover::before{transform:scaleX(1);transform-origin:left;}
    .nav-btn.primary{background:var(--gold);color:var(--deep);border-color:var(--gold);font-weight:600;}
    .nav-btn.primary:hover{background:var(--gold2);transform:scale(1.05);}
    .cart-btn{position:relative;background:transparent;border:1px solid rgba(212,160,23,.35);color:var(--cream);padding:8px 20px;border-radius:50px;cursor:pointer;font-family:'DM Sans',sans-serif;font-size:.82rem;transition:all .3s ease;display:flex;align-items:center;gap:6px;}
    .cart-btn:hover{background:var(--gold);color:var(--deep);border-color:var(--gold);transform:scale(1.05);}
    .cart-count{position:absolute;top:-5px;right:-5px;background:var(--rust);color:#fff;border-radius:50%;width:18px;height:18px;font-size:.62rem;display:flex;align-items:center;justify-content:center;font-weight:700;animation:popIn .3s cubic-bezier(.34,1.56,.64,1);}
    @keyframes popIn{from{transform:scale(0)}to{transform:scale(1)}}
    /* HERO */
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;z-index:2;overflow:hidden;background:radial-gradient(ellipse at 30% 50%,rgba(212,160,23,.13) 0%,transparent 60%),radial-gradient(ellipse at 70% 20%,rgba(155,117,32,.08) 0%,transparent 50%),linear-gradient(160deg,#180b02 0%,#2e1a07 50%,#180b02 100%);}
    .hero-orb{position:absolute;border-radius:50%;filter:blur(65px);animation:orbFloat 9s ease-in-out infinite;pointer-events:none;}
    .hero-orb-1{width:500px;height:500px;background:rgba(212,160,23,.09);top:-120px;left:-100px;animation-delay:0s;}
    .hero-orb-2{width:380px;height:380px;background:rgba(180,90,30,.07);bottom:-80px;right:-80px;animation-delay:-3.5s;}
    .hero-orb-3{width:280px;height:280px;background:rgba(212,160,23,.05);top:40%;left:60%;animation-delay:-6s;}
    @keyframes orbFloat{0%,100%{transform:translate(0,0) scale(1)}33%{transform:translate(25px,-20px) scale(1.04)}66%{transform:translate(-18px,25px) scale(.96)}}
    .float-el{position:absolute;font-size:3rem;animation:floatEl var(--dur,7s) ease-in-out infinite;animation-delay:var(--delay,0s);opacity:.14;pointer-events:none;filter:blur(.4px);will-change:transform;}
    @keyframes floatEl{0%,100%{transform:translateY(0) rotate(var(--rot0,0deg)) scale(1)}50%{transform:translateY(var(--ty,-30px)) rotate(var(--rot1,10deg)) scale(1.08)}}
    .hero-content{position:relative;z-index:5;text-align:center;max-width:880px;padding:0 24px;}
    .hero-eyebrow{display:inline-flex;align-items:center;gap:10px;background:rgba(212,160,23,.1);border:1px solid rgba(212,160,23,.28);color:var(--gold);padding:7px 22px;border-radius:50px;font-size:.72rem;font-weight:500;letter-spacing:2px;text-transform:uppercase;margin-bottom:30px;animation:fadeSlideUp .8s ease both;}
    .hero-eyebrow-dot{width:6px;height:6px;border-radius:50%;background:var(--gold);animation:pulse 2s ease-in-out infinite;}
    @keyframes pulse{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.3;transform:scale(.5)}}
    .hero-title{font-family:'Cormorant Garamond',serif;font-size:clamp(2.8rem,8vw,6.8rem);font-weight:600;line-height:1;color:var(--cream);margin-bottom:22px;animation:fadeSlideUp .8s .15s ease both;}
    .hero-title em{font-style:italic;color:var(--gold);display:block;}
    .hero-subtitle{font-size:clamp(.95rem,2vw,1.15rem);color:rgba(247,240,227,.55);max-width:540px;margin:0 auto 44px;line-height:1.82;font-weight:300;animation:fadeSlideUp .8s .3s ease both;}
    .hero-cta{display:inline-flex;align-items:center;gap:12px;background:var(--gold);color:var(--deep);padding:16px 38px;border-radius:50px;font-weight:600;font-size:.9rem;cursor:pointer;border:none;font-family:'Syne',sans-serif;letter-spacing:1px;text-transform:uppercase;transition:all .35s cubic-bezier(.34,1.56,.64,1);animation:fadeSlideUp .8s .45s ease both;position:relative;overflow:hidden;}
    .hero-cta::after{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,255,255,.28),transparent);transform:translateX(-100%);transition:transform .5s ease;}
    .hero-cta:hover{transform:scale(1.06) translateY(-2px);box-shadow:0 16px 40px rgba(212,160,23,.4);}
    .hero-cta:hover::after{transform:translateX(100%);}
    .hero-cta-arrow{transition:transform .3s ease;}
    .hero-cta:hover .hero-cta-arrow{transform:translateX(5px);}
    .hero-scroll{position:absolute;bottom:40px;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;align-items:center;gap:8px;color:rgba(212,160,23,.45);font-size:.65rem;letter-spacing:2px;text-transform:uppercase;animation:fadeIn 1s 1s ease both;}
    .scroll-line{width:1px;height:48px;background:linear-gradient(to bottom,rgba(212,160,23,.5),transparent);animation:scrollLine 2s ease-in-out infinite;}
    @keyframes scrollLine{0%{transform:scaleY(0);transform-origin:top}50%{transform:scaleY(1);transform-origin:top}51%{transform:scaleY(1);transform-origin:bottom}100%{transform:scaleY(0);transform-origin:bottom}}
    @keyframes fadeSlideUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    /* REVEAL */
    .reveal{opacity:0;transform:translateY(50px);transition:opacity .8s ease,transform .8s cubic-bezier(.16,1,.3,1);}
    .reveal.visible{opacity:1;transform:translateY(0);}
    .reveal-delay-1{transition-delay:.1s}.reveal-delay-2{transition-delay:.2s}.reveal-delay-3{transition-delay:.3s}.reveal-delay-4{transition-delay:.4s}.reveal-delay-5{transition-delay:.5s}
    /* SECTION */
    .section{max-width:1280px;margin:0 auto;padding:100px 40px;position:relative;z-index:2;}
    .section-label{font-family:'Syne',sans-serif;font-size:.68rem;letter-spacing:3px;text-transform:uppercase;color:var(--gold);margin-bottom:12px;display:flex;align-items:center;gap:10px;}
    .section-label::before{content:'';width:28px;height:1px;background:var(--gold);display:block;}
    .section-title{font-family:'Cormorant Garamond',serif;font-size:clamp(2rem,5vw,3.6rem);font-weight:600;color:var(--deep);line-height:1.1;margin-bottom:14px;}
    .section-sub{color:var(--muted);font-size:.97rem;line-height:1.75;max-width:500px;margin-bottom:52px;font-weight:300;}
    /* PRODUCTS */
    .products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:24px;}
    .product-card{background:var(--white);border-radius:24px;overflow:hidden;border:1px solid rgba(212,160,23,.1);cursor:pointer;position:relative;transition:box-shadow .4s ease;will-change:transform;}
    .product-card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,transparent 60%,rgba(212,160,23,.05));z-index:1;pointer-events:none;}
    .product-card:hover{box-shadow:0 30px 80px rgba(61,43,14,.16),0 0 0 1px rgba(212,160,23,.18);}
    .product-img{height:200px;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;}
    .product-emoji-wrap{font-size:4.5rem;filter:drop-shadow(0 8px 18px rgba(0,0,0,.12));transition:transform .5s cubic-bezier(.34,1.56,.64,1);display:block;}
    .product-card:hover .product-emoji-wrap{transform:scale(1.22) translateY(-8px) rotate(-6deg);}
    .product-ripple-svg{position:absolute;bottom:0;width:100%;height:36px;opacity:0;transition:opacity .4s ease;}
    .product-card:hover .product-ripple-svg{opacity:1;}
    .product-badge{position:absolute;top:13px;left:13px;background:var(--leaf);color:#fff;font-size:.62rem;padding:4px 12px;border-radius:50px;font-weight:600;text-transform:uppercase;letter-spacing:.8px;z-index:2;}
    .product-body{padding:22px;position:relative;z-index:2;}
    .product-name{font-family:'Cormorant Garamond',serif;font-size:1.22rem;font-weight:600;color:var(--deep);margin-bottom:6px;line-height:1.3;}
    .product-desc{font-size:.78rem;color:var(--muted);line-height:1.65;margin-bottom:18px;font-weight:300;}
    .product-footer{display:flex;align-items:center;justify-content:space-between;}
    .product-price{font-size:1.22rem;font-weight:700;color:var(--earth);font-family:'Syne',sans-serif;}
    .product-price span{font-size:.7rem;color:var(--muted);font-weight:400;font-family:'DM Sans',sans-serif;}
    .add-btn{background:var(--deep);color:var(--cream);border:none;padding:9px 18px;border-radius:50px;cursor:pointer;font-size:.75rem;font-family:'Syne',sans-serif;font-weight:600;letter-spacing:.5px;transition:all .3s cubic-bezier(.34,1.56,.64,1);position:relative;overflow:hidden;}
    .add-btn::before{content:'';position:absolute;inset:0;background:var(--gold);transform:scaleX(0);transform-origin:right;transition:transform .25s ease;}
    .add-btn:hover{color:var(--deep);transform:scale(1.1);}
    .add-btn:hover::before{transform:scaleX(1);transform-origin:left;}
    .add-btn-txt{position:relative;z-index:1;}
    /* OIL BURST */
    .drop-particle{position:fixed;width:9px;height:9px;border-radius:50% 50% 50% 0;pointer-events:none;z-index:9997;animation:dropFly .8s ease-out forwards;}
    @keyframes dropFly{0%{transform:translate(0,0) scale(1) rotate(45deg);opacity:1}100%{transform:translate(var(--dx),var(--dy)) scale(0) rotate(45deg);opacity:0}}
    /* FEATURES */
    .features-belt{background:var(--deep);position:relative;overflow:hidden;z-index:2;padding:80px 40px;}
    .features-belt::before,.features-belt::after{content:'';position:absolute;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(212,160,23,.35),transparent);}
    .features-belt::before{top:0}.features-belt::after{bottom:0}
    .features-inner{max-width:1280px;margin:0 auto;}
    .features-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(210px,1fr));gap:48px;}
    .feature-item{position:relative;}
    .feature-num{font-family:'Cormorant Garamond',serif;font-size:4rem;font-weight:300;color:rgba(212,160,23,.1);position:absolute;top:-20px;left:-10px;line-height:1;}
    .feature-icon{font-size:2rem;margin-bottom:14px;position:relative;z-index:1;}
    .feature-title{font-family:'Syne',sans-serif;font-size:.95rem;font-weight:600;color:var(--cream);margin-bottom:8px;}
    .feature-desc{font-size:.8rem;color:rgba(247,240,227,.45);line-height:1.72;font-weight:300;}
    /* PROCESS */
    .process-strip{background:linear-gradient(135deg,#f7f0e3,#ede0c4);position:relative;overflow:hidden;z-index:2;padding:80px 40px;}
    .process-inner{max-width:1280px;margin:0 auto;}
    .process-steps{display:grid;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));gap:28px;margin-top:56px;}
    .process-step{text-align:center;position:relative;}
    .process-step::after{content:'â†’';position:absolute;right:-14px;top:28px;font-size:1.1rem;color:rgba(212,160,23,.35);}
    .process-step:last-child::after{display:none;}
    .process-circle{width:76px;height:76px;border-radius:50%;background:var(--deep);margin:0 auto 14px;display:flex;align-items:center;justify-content:center;font-size:1.8rem;border:2px solid rgba(212,160,23,.18);transition:transform .4s cubic-bezier(.34,1.56,.64,1),border-color .3s;position:relative;}
    .process-circle::after{content:'';position:absolute;inset:-5px;border-radius:50%;border:1px solid rgba(212,160,23,.12);animation:rotateRing 7s linear infinite;}
    @keyframes rotateRing{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    .process-step:hover .process-circle{transform:scale(1.12) rotate(-6deg);border-color:var(--gold);}
    .process-step-title{font-family:'Syne',sans-serif;font-weight:600;font-size:.84rem;color:var(--deep);margin-bottom:6px;}
    .process-step-desc{font-size:.76rem;color:var(--muted);line-height:1.6;}
    /* MODAL */
    .modal-overlay{position:fixed;inset:0;background:rgba(18,8,2,.78);z-index:500;display:flex;align-items:center;justify-content:center;padding:16px;backdrop-filter:blur(14px);animation:fadeOverlay .2s ease;}
    @keyframes fadeOverlay{from{opacity:0}to{opacity:1}}
    .modal{background:var(--cream);border-radius:28px;width:100%;max-width:460px;max-height:90vh;overflow-y:auto;padding:40px 36px;position:relative;box-shadow:0 40px 100px rgba(0,0,0,.45),0 0 0 1px rgba(212,160,23,.12);animation:slideUpModal .4s cubic-bezier(.34,1.56,.64,1);}
    .modal.wide{max-width:560px;}
    @keyframes slideUpModal{from{opacity:0;transform:translateY(60px) scale(.95)}to{opacity:1;transform:translateY(0) scale(1)}}
    .modal h2{font-family:'Cormorant Garamond',serif;font-size:1.85rem;font-weight:600;color:var(--deep);margin-bottom:4px;}
    .modal-sub{color:var(--muted);font-size:.86rem;margin-bottom:26px;font-weight:300;}
    .close-btn{position:absolute;top:18px;right:18px;background:rgba(36,22,6,.07);border:none;width:36px;height:36px;border-radius:50%;cursor:pointer;font-size:1rem;display:flex;align-items:center;justify-content:center;color:var(--muted);transition:all .25s;}
    .close-btn:hover{background:var(--deep);color:#fff;transform:rotate(90deg);}
    .form-group{margin-bottom:15px;}
    .form-group label{display:block;font-size:.72rem;font-weight:600;color:var(--deep);margin-bottom:5px;letter-spacing:.5px;text-transform:uppercase;}
    .form-group input{width:100%;padding:12px 15px;border:1.5px solid rgba(139,105,20,.18);border-radius:12px;font-size:.92rem;font-family:'DM Sans',sans-serif;background:#fff;color:var(--text);transition:border-color .2s,box-shadow .2s;outline:none;}
    .form-group input:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(212,160,23,.1);}
    .submit-btn{width:100%;background:var(--deep);color:var(--cream);border:none;padding:14px;border-radius:50px;font-size:.88rem;font-family:'Syne',sans-serif;font-weight:600;cursor:pointer;letter-spacing:1px;text-transform:uppercase;transition:all .3s cubic-bezier(.34,1.56,.64,1);margin-top:8px;position:relative;overflow:hidden;}
    .submit-btn::before{content:'';position:absolute;inset:0;background:var(--gold);transform:scaleX(0);transform-origin:right;transition:transform .3s ease;}
    .submit-btn:hover{color:var(--deep);transform:scale(1.02);}
    .submit-btn:hover::before{transform:scaleX(1);transform-origin:left;}
    .submit-btn-txt{position:relative;z-index:1;}
    .submit-btn:disabled{opacity:.6;cursor:not-allowed;transform:none;}
    .form-switch{text-align:center;margin-top:16px;font-size:.83rem;color:var(--muted);}
    .form-switch a{color:var(--earth);cursor:pointer;font-weight:600;}
    .cart-item{display:flex;align-items:center;gap:14px;padding:15px 0;border-bottom:1px solid rgba(139,105,20,.1);}
    .cart-item-icon{font-size:1.9rem;width:48px;text-align:center;}
    .cart-item-info{flex:1;}
    .cart-item-name{font-family:'Cormorant Garamond',serif;font-size:1.05rem;font-weight:600;color:var(--deep);}
    .cart-item-price{font-size:.8rem;color:var(--muted);margin-top:2px;}
    .qty-controls{display:flex;align-items:center;gap:8px;}
    .qty-btn{background:var(--warm);border:none;width:30px;height:30px;border-radius:50%;cursor:pointer;font-size:1.1rem;font-weight:700;color:var(--deep);display:flex;align-items:center;justify-content:center;transition:all .2s;}
    .qty-btn:hover{background:var(--gold);color:var(--deep);transform:scale(1.12);}
    .qty-val{font-weight:700;min-width:22px;text-align:center;font-size:1rem;}

    .cart-total strong{font-size:1.4rem;color:var(--deep);font-family:'Cormorant Garamond',serif;}
    .payment-section{text-align:center;}
    .upi-box{background:#fff;border-radius:16px;padding:18px;margin:14px 0;border:1px solid rgba(212,160,23,.18);}
    .upi-id{font-size:1rem;font-weight:700;color:var(--deep);font-family:'Syne',sans-serif;letter-spacing:1px;}
    .upi-label{font-size:.75rem;color:var(--muted);margin-top:4px;}
    #qrcode{margin:14px auto;display:flex;justify-content:center;}
    .payment-note{font-size:.78rem;color:var(--muted);line-height:1.65;margin-top:10px;}
    .amount-badge{background:var(--deep);color:var(--gold);padding:10px 28px;border-radius:50px;font-size:1.4rem;font-weight:700;display:inline-block;margin:10px 0;font-family:'Cormorant Garamond',serif;border:1px solid rgba(212,160,23,.28);}

    .alert-error{background:#fdecea;color:#b71c1c;border:1px solid #f5c6cb;}
    .alert-success{background:#e8f5e9;color:#1b5e20;border:1px solid #c8e6c9;}
    .steps-nav{display:flex;gap:8px;margin-bottom:22px;}
    .step-dot{height:3px;border-radius:3px;flex:1;background:rgba(139,105,20,.12);transition:background .3s;}
    .step-dot.active{background:var(--gold)}.step-dot.done{background:var(--leaf);}
    .success-box{text-align:center;padding:8px 0;}
    .success-icon{font-size:3.8rem;margin-bottom:14px;animation:successBounce .6s cubic-bezier(.34,1.56,.64,1);}
    @keyframes successBounce{from{transform:scale(0) rotate(-180deg)}to{transform:scale(1) rotate(0)}}
    .success-box h2{color:var(--leaf);font-family:'Cormorant Garamond',serif;font-size:2rem;}

<script>
(function(){
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let W, H, particles=[], rings=[];
  const mouse = {x:-1000,y:-1000};

  function resize(){ W=canvas.width=window.innerWidth; H=canvas.height=window.innerHeight; }
  resize();
  window.addEventListener('resize', resize);
  window.addEventListener('mousemove', e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });

  class Particle {
    constructor(){ this.reset(true); }
    reset(init=false){
      this.x=Math.random()*W;
      this.y=init?Math.random()*H:H+20;
      this.r=Math.random()*4+1.5;
      this.vy=-(Math.random()*.5+.15);
      this.vx=(Math.random()-.5)*.3;
      this.alpha=Math.random()*.2+.04;
      this.color=Math.random()>.5?'#d4a017':'#9b7520';
      this.angle=Math.random()*Math.PI*2;
      this.aSpeed=(Math.random()-.5)*.018;
    }
    update(){
      this.angle+=this.aSpeed;
      this.x+=Math.sin(this.angle)*.5+this.vx;
      this.y+=this.vy;
      const dx=this.x-mouse.x, dy=this.y-mouse.y;
      const dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<130){ this.x+=(dx/dist)*(130-dist)*.025; this.y+=(dy/dist)*(130-dist)*.025; }
      if(this.y<-20) this.reset();
    }
    draw(){
      ctx.save();
      ctx.globalAlpha=this.alpha;
      ctx.fillStyle=this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
      ctx.fill();
      ctx.globalAlpha=this.alpha*.6;
      ctx.fillStyle='rgba(255,255,255,.85)';
      ctx.beginPath();
      ctx.arc(this.x-this.r*.28,this.y-this.r*.28,this.r*.28,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  class Ring {
    constructor(){ this.init(); }
    init(){
      this.x=Math.random()*W; this.y=Math.random()*H;
      this.r=0; this.maxR=Math.random()*90+40;
      this.speed=Math.random()*.35+.18;
      this.alpha=Math.random()*.055+.015;
    }
    update(){ this.r+=this.speed; if(this.r>this.maxR) this.init(); }
    draw(){
      ctx.save();
      ctx.globalAlpha=this.alpha*(1-this.r/this.maxR);
      ctx.strokeStyle='#d4a017';
      ctx.lineWidth=1;
      ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); ctx.stroke();
      ctx.restore();
    }
  }

  for(let i=0;i<55;i++) particles.push(new Particle());
  for(let i=0;i<9;i++) rings.push(new Ring());

  function animate(){
    ctx.clearRect(0,0,W,H);
    particles.forEach(p=>{p.update();p.draw();});
    rings.forEach(r=>{r.update();r.draw();});
    requestAnimationFrame(animate);
  }
  animate();

  // CURSOR
  const dot=document.getElementById('cursor-dot'), ring=document.getElementById('cursor-ring');
  let rx=0,ry=0,isHovered=false;
  document.addEventListener('mousemove',e=>{
    dot.style.left=e.clientX+'px'; dot.style.top=e.clientY+'px';
    rx+=(e.clientX-rx)*.12; ry+=(e.clientY-ry)*.12;
  });
  document.addEventListener('mouseover',e=>{
    if(e.target.matches('button,a,.product-card,.add-btn')){ring.classList.add('hovered');dot.style.width='12px';dot.style.height='12px';}
  });
  document.addEventListener('mouseout',e=>{
    if(e.target.matches('button,a,.product-card,.add-btn')){ring.classList.remove('hovered');dot.style.width='8px';dot.style.height='8px';}
  });
  function animRing(){ ring.style.left=rx+'px'; ring.style.top=ry+'px'; requestAnimationFrame(animRing); }
  animRing();

  // BURST
  window.burstDrops=function(x,y){
    for(let i=0;i<10;i++){
      const el=document.createElement('div');
      el.className='drop-particle';
      const angle=(i/10)*Math.PI*2;
      const dist=Math.random()*65+25;
      el.style.cssText=`left:${x}px;top:${y}px;--dx:${Math.cos(angle)*dist}px;--dy:${Math.sin(angle)*dist}px;background:${Math.random()>.5?'#d4a017':'#9b7520'};`;
      document.body.appendChild(el);
      setTimeout(()=>el.remove(),900);
    }
  };

  // Scroll parallax on hero floaters
  window.addEventListener('scroll',()=>{
    const y=window.scrollY;
    document.querySelectorAll('.float-el').forEach((el,i)=>{
      el.style.transform=`translateY(${y*(0.08+i*0.02)}px)`;
    });
  });
})();
</script>

              {authError && <div className="alert alert-error">{authError}</div>}
              <form onSubmit={handleLogin}>
                <div className="form-group"><label>Email Address</label>
                  <input type="email" placeholder="you@email.com" value={loginForm.email} onChange={e=>setLoginForm({...loginForm,email:e.target.value})} required/>
                </div>
                <div className="form-group"><label>Password</label>
                  <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" value={loginForm.password} onChange={e=>setLoginForm({...loginForm,password:e.target.value})} required/>
                </div>
                <button type="submit" className="submit-btn"><span className="submit-btn-txt">Login â†’</span></button>
              </form>
              <p className="form-switch">Don't have an account? <a onClick={()=>{setModal('signup');setAuthError('');}}>Sign Up</a></p>
            </div>
          )}

          {modal==='signup' && (
            <div className="modal">
              <button className="close-btn" onClick={closeModal}>âœ•</button>
              <h2>Create Account</h2>
              <p className="modal-sub">Join CHEKKUPOINT for natural goodness</p>
              {authError && <div className="alert alert-error">{authError}</div>}
              <form onSubmit={handleSignup}>
                <div className="form-group"><label>Full Name</label>
                  <input type="text" placeholder="Your Name" value={signupForm.name} onChange={e=>setSignupForm({...signupForm,name:e.target.value})} required/>
                </div>
                <div className="form-group"><label>Email Address</label>
                  <input type="email" placeholder="you@email.com" value={signupForm.email} onChange={e=>setSignupForm({...signupForm,email:e.target.value})} required/>
                </div>
                <div className="form-group"><label>Phone Number</label>
                  <input type="tel" placeholder="10-digit mobile number" value={signupForm.phone} onChange={e=>setSignupForm({...signupForm,phone:e.target.value})} required/>
                </div>
                <div className="form-group"><label>Password</label>
                  <input type="password" placeholder="Min. 6 characters" value={signupForm.password} onChange={e=>setSignupForm({...signupForm,password:e.target.value})} required/>
                </div>
                <div className="form-group"><label>Confirm Password</label>
                  <input type="password" placeholder="Repeat password" value={signupForm.confirm} onChange={e=>setSignupForm({...signupForm,confirm:e.target.value})} required/>
                </div>
                <button type="submit" className="submit-btn"><span className="submit-btn-txt">Create Account â†’</span></button>
              </form>
              <p className="form-switch">Already have an account? <a onClick={()=>{setModal('login');setAuthError('');}}>Login</a></p>
            </div>
          )}

          {modal==='cart' && (
            <div className="modal wide">
              <button className="close-btn" onClick={closeModal}>âœ•</button>
              <h2>Your Cart</h2>
              <p className="modal-sub">{cart.length===0?'Your cart is empty':`${cartCount} item(s) selected`}</p>
              {cart.length===0?(
                <div style={{textAlign:'center',padding:'40px 0',color:'var(--muted)'}}>
                  <div style={{fontSize:'3rem',marginBottom:'10px'}}>ðŸ›’</div>
                  <p>Add some oils to get started!</p>
                </div>
              ):(
                <>
                  {cart.map(item=>(
                    <div key={item.id} className="cart-item">
                      <div className="cart-item-icon">{item.emoji}</div>
                      <div className="cart-item-info">
                        <div className="cart-item-name">{item.name}</div>
                        <div className="cart-item-price">â‚¹{item.price} Ã— {item.qty} = <strong>â‚¹{item.price*item.qty}</strong></div>
                      </div>
                      <div className="qty-controls">
                        <button className="qty-btn" onClick={()=>updateQty(item.id,-1)}>âˆ’</button>
                        <span className="qty-val">{item.qty}</span>
                        <button className="qty-btn" onClick={()=>updateQty(item.id,+1)}>+</button>
                      </div>
                    </div>
                  ))}
                  <div className="cart-total">Total: <strong>â‚¹{cartTotal.toLocaleString('en-IN')}</strong></div>
                  <button className="submit-btn" onClick={()=>setModal('checkout')}><span className="submit-btn-txt">Proceed to Checkout â†’</span></button>
                </>
              )}
            </div>
          )}

          {modal==='checkout' && (
            <div className="modal wide">
              <button className="close-btn" onClick={closeModal}>âœ•</button>
              <h2>Delivery Details</h2>
              <p className="modal-sub">Where should we deliver your oils?</p>
              <div className="steps-nav">
                <div className="step-dot done"></div>
                <div className="step-dot active"></div>
                <div className="step-dot"></div>
              </div>
              <form onSubmit={handleCheckout}>
                <div className="form-group"><label>Delivery Address</label>
                  <input type="text" placeholder="House/Flat No, Street, Area" value={addrForm.address} onChange={e=>setAddrForm({...addrForm,address:e.target.value})} required/>
                </div>
                <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:'12px'}}>
                  <div className="form-group"><label>City</label>
                    <input type="text" placeholder="City" value={addrForm.city} onChange={e=>setAddrForm({...addrForm,city:e.target.value})} required/>
                  </div>
                  <div className="form-group"><label>State</label>
                    <input type="text" placeholder="State" value={addrForm.state} onChange={e=>setAddrForm({...addrForm,state:e.target.value})} required/>
                  </div>
                </div>
                <div className="form-group"><label>PIN Code</label>
                  <input type="text" placeholder="6-digit PIN" value={addrForm.pincode} onChange={e=>setAddrForm({...addrForm,pincode:e.target.value})} pattern="[0-9]{6}" required/>
                </div>
                <div style={{background:'#fff',borderRadius:'12px',padding:'12px 15px',marginBottom:'14px',fontSize:'.83rem',color:'var(--muted)',border:'1px solid rgba(212,160,23,.15)'}}>
                  ðŸ“¦ Total: <strong style={{color:'var(--deep)'}}>â‚¹{cartTotal.toLocaleString('en-IN')}</strong> for {user?.name}
                </div>
                <button type="submit" className="submit-btn"><span className="submit-btn-txt">Proceed to Payment â†’</span></button>
              </form>
            </div>
          )}

          {modal==='payment' && (
            <div className="modal">
              <button className="close-btn" onClick={closeModal}>âœ•</button>
              <h2>Pay via GPay / UPI</h2>
              <p className="modal-sub">Scan QR or pay to our UPI ID</p>
              <div className="steps-nav">
                <div className="step-dot done"></div>
                <div className="step-dot done"></div>
                <div className="step-dot active"></div>
              </div>
              <div className="payment-section">
                <div className="amount-badge">â‚¹{cartTotal.toLocaleString('en-IN')}</div>
                <UpiQR amount={cartTotal}/>
                <div className="upi-box">
                  <div className="upi-label">Pay using GPay, PhonePe, Paytm or any UPI app</div>
                  <div className="upi-id">ðŸ“± {CONFIG.UPI_ID}</div>
                  <div className="upi-label" style={{marginTop:'5px'}}>UPI ID Â· {CONFIG.MERCHANT_NAME}</div>
                </div>
                <p className="payment-note">After paying in your UPI app, click Confirm. Order confirmation will be sent to <strong>{user?.email}</strong>.</p>
                <button className="submit-btn" onClick={handlePaymentConfirm} disabled={loading} style={{marginTop:'14px'}}>
                  <span className="submit-btn-txt">{loading?'â³ Processing...':'âœ… Confirm Payment & Place Order'}</span>
                </button>
              </div>
            </div>
          )}

          {modal==='success' && order && (
            <div className="modal">
              <div className="success-box">
                <div className="success-icon">ðŸŽ‰</div>
                <h2>Order Placed!</h2>
                <p style={{color:'var(--muted)',margin:'8px 0 14px'}}>Thank you, {order.user.name}! Your order is confirmed.</p>
                <div className="order-id">Order ID: {order.id}</div>
                <div style={{background:'#fff',borderRadius:'14px',padding:'15px',textAlign:'left',margin:'14px 0',fontSize:'.83rem',border:'1px solid rgba(212,160,23,.14)'}}>
                  {order.items.map(i=>(
                    <div key={i.id} style={{display:'flex',justifyContent:'space-between',padding:'5px 0',borderBottom:'1px solid rgba(212,160,23,.09)'}}>
                      <span>{i.emoji} {i.name} Ã—{i.qty}</span>
                      <strong>â‚¹{i.price*i.qty}</strong>
                    </div>
                  ))}
                  <div style={{display:'flex',justifyContent:'space-between',marginTop:'10px',fontWeight:'700',color:'var(--deep)',fontSize:'1rem'}}>
                    <span>Total Paid</span><span>â‚¹{order.total.toLocaleString('en-IN')}</span>
                  </div>
                </div>
                <div className="alert alert-success">ðŸ“§ Confirmation sent to <strong>{order.user.email}</strong></div>
                <p style={{fontSize:'.76rem',color:'var(--muted)'}}>Delivering to: {order.address.address}, {order.address.city}, {order.address.state} â€“ {order.address.pincode}</p>
                <button className="submit-btn" onClick={closeModal} style={{marginTop:'18px'}}><span className="submit-btn-txt">Continue Shopping ðŸŒ¿</span></button>
              </div>
            </div>
          )}
        </div>
      )}
    </>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
